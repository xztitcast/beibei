<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <h4 style="color: white">这是一个彩蛋 ....</h4>
                    <form id="ChargeConfigForm" class="layui-form">

                        <div class="layui-form-item">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <input type="radio" name="type" value="gold" title="金元宝" checked="">
                                <input type="radio" name="type" value="silver" title="银元宝">
                                <input type="radio" name="type" value="score" title="积分大使积分">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">满足金额</label>
                            <div class="layui-input-inline">
                                <input type="text" name="money" required lay-verify="required" value="0"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">赠送金额</label>
                            <div class="layui-input-inline">
                                <input type="text" name="gift" required lay-verify="required" value="0"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" id="ChargeConfigButton" class="layui-btn">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
    });
    document.getElementById("ChargeConfigButton").addEventListener("click", function () {
        $.ajax({
            type: "POST",
            url: "InsChargeConfig",
            data: $('#ChargeConfigForm').serialize(),
            success: function (result) {
                layer.msg(result)
            }
        })
    })
</script>
</body>
</html>
