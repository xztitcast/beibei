<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body onload="getconfig()">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>支付配置</legend>
                    </fieldset>
                    <form id="PayConfigForm" class="layui-form">
                        <label class="layui-form-label">支付平台</label>
                        <div class="layui-input-block">
                            <input type="radio" id="blwebsite" name="website" value="https://pay.baolog.cn/submit.php"
                                   title="宝龙支付">
                            <input type="radio" id="opwebsite" name="website" value="https://pay.wdsf8.com/submit.php"
                                   title="OPEN易支付">
                            <input type="radio" id="none" name="website" value="none" title="不使用">
                        </div>
                        <div style="color: #FD482C" class="layui-form-mid">更换充值平台后记得修改支付ID和支付KEY!</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">支付ID</label>
                            <div class="layui-input-inline">
                                <input id="payid" type="text" name="payid" required lay-verify="required" value=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">支付key</label>
                            <div class="layui-input-inline">
                                <input id="key" type="password" name="key" required lay-verify="required" value=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">金元宝比例</label>
                            <div class="layui-input-inline">
                                <input id="ratio_gold" type="text" name="ratio_gold" required lay-verify="required"
                                       value=""
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">银元宝比例</label>
                            <div class="layui-input-inline">
                                <input id="ratio_silver" type="text" name="ratio_silver" required lay-verify="required"
                                       value=""
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">积分大使积分比例</label>
                            <div class="layui-input-inline">
                                <input id="ratio_score" type="text" name="ratio_score" required lay-verify="required"
                                       value=""
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" id="PayConfigButton" class="layui-btn">立即修改</button>
                            </div>
                        </div>
                    </form>
                    <div class="layui-card">
                        <div class="layui-card-header"><strong>使用说明</strong></div>
                        <div class="layui-card-body">
                            <span style="color: #0048ff">网站对接支付平台，可以实现玩家扫码后系统自动充值元宝,无需软件监控，1元可提现！</span>

                            <br>宝龙支付平台<a href="https://pay.baolog.cn/user/reg.php?tgid=10004" target="_blank"
                                         style="color: #FD482C;font-size: larger">点击这里即可访问</a>
                            <br>OPEN易支付平台<a href="https://pay.wdsf8.com/user/reg.php?tgid=10003" target="_blank"
                                            style="color: #FD482C;font-size: larger">点击这里即可访问</a>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/PayConfig.js"></script>
</body>
</html>
