<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
</head>
<body onload="getAreaConfig()">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>通信密钥</legend>
                        <div style="padding-left: 50px;padding-top: 15px">
                            <button class="layui-btn layui-btn-radius" id="copykey" data-clipboard-text="666">复制密钥</button>
                        </div>
                    </fieldset>
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>区组配置</legend>
                    </fieldset>
                    <form id="updAreaForm" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">真实区名</label>
                            <div class="layui-input-inline">
                                <input id="area_name" type="text" name="area_name" class="layui-input">
                            </div>
                            <label class="layui-form-label">显示区名</label>
                            <div class="layui-input-inline">
                                <input id="area_showname" type="text" name="area_showname" class="layui-input">
                            </div>
                            <label class="layui-form-label">版本号</label>
                            <div class="layui-input-inline">
                                <input id="chargeLink" type="text" name="chargeLink" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">游戏IP</label>
                            <div class="layui-input-inline">
                                <input id="game_ip" type="text" name="game_ip" autocomplete="off" class="layui-input">
                            </div>
                            <label class="layui-form-label">AAA端口</label>
                            <div class="layui-input-inline">
                                <input id="game_port" type="text" name="game_port" value="8101" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <label class="layui-form-label">Q群连接</label>
                            <div class="layui-input-inline">
                                <input id="cdkLink" type="text" name="cdkLink" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">赠送金元宝</label>
                            <div class="layui-input-inline">
                                <input id="gold_coin" type="text" name="gold_coin" autocomplete="off"
                                       class="layui-input">
                            </div>
                            <label class="layui-form-label">赠送银元宝</label>
                            <div class="layui-input-inline">
                                <input id="silver_coin" type="text" name="silver_coin" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">数据库IP</label>
                            <div class="layui-input-inline">
                                <input id="sqlip" type="text" name="sqlip" autocomplete="off" class="layui-input">
                            </div>
                            <label class="layui-form-label">数据库端口</label>
                            <div class="layui-input-inline">
                                <input id="sqlport" type="text" name="sqlport" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">数据库用户</label>
                            <div class="layui-input-inline">
                                <input id="sqluser" type="text" name="sqluser" autocomplete="off" class="layui-input">
                            </div>

                            <label class="layui-form-label">数据库密码</label>
                            <div class="layui-input-inline">
                                <input id="sqlpwd" type="password" name="sqlpwd" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">注册开关</label>
                            <div class="layui-input-inline">
                                <input id="isReg" type="checkbox" name="isReg" lay-skin="switch" value="1"
                                       lay-text="普通注册|普通注册">
                                <input id="isDFReg" type="checkbox" name="isDFReg" lay-skin="switch" value="1"
                                       lay-text="大飞注册|大飞注册">
                            </div>
                            <!--    </div>-->
                            <!--    <div class="layui-form-item">-->
                            <label class="layui-form-label">注册登录数</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="limitNum" type="text" name="limitNum" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">法宝共生</label>
                            <div class="layui-input-inline">
                                <input id="isFaBaoGongSheng" type="checkbox" name="isFaBaoGongSheng" lay-skin="switch"
                                       value="1"
                                       lay-text="开启自助添加|关闭自助添加">
                            </div>

                            <label class="layui-form-label">消耗金元宝</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="fbgs_task_gold" type="text" name="fbgs_task_gold" class="layui-input"
                                       value="0">
                            </div>

                            <label class="layui-form-label">消耗银元宝</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="fbgs_task_silver" type="text" name="fbgs_task_silver" class="layui-input"
                                       value="0">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">双属性</label>
                            <div class="layui-input-inline">
                                <input id="isShuangShuXing" type="checkbox" name="isShuangShuXing" lay-skin="switch"
                                       value="1"
                                       lay-text="开启自助添加|关闭自助添加">
                            </div>

                            <label class="layui-form-label">消耗金元宝</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="ssx_task_gold" type="text" name="ssx_task_gold" class="layui-input"
                                       value="0">
                            </div>
                            <label class="layui-form-label">消耗银元宝</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="ssx_task_silver" type="text" name="ssx_task_silver" class="layui-input"
                                       value="0">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">门派转换</label>
                            <div class="layui-input-inline">
                                <input id="isPolarTrans" type="checkbox" name="isPolarTrans" lay-skin="switch" value="1"
                                       lay-text="转换开启|转换关闭">
                                <input id="isPolarTransCDK" type="checkbox" name="isPolarTransCDK" lay-skin="switch"
                                       value="1"
                                       lay-text="CDK验证开|CDK验证关">
                            </div>
                            <label class="layui-form-label">消耗金元宝</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="polarTrans_task_gold" type="text" name="polarTrans_task_gold"
                                       class="layui-input" value="0">
                            </div>
                            <label class="layui-form-label">消耗银元宝</label>
                            <div class="layui-input-inline" style="width: 110px">
                                <input id="polarTrans_task_silver" type="text" name="polarTrans_task_silver"
                                       class="layui-input"
                                       value="0">
                            </div>

                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">公告信息</label>
                            <div class="layui-input-block">
            <textarea style="width: 500px;height: 50px" id="public_inf" name="public_inf" placeholder="请输入内容"
                      class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button id="UpdConfigButton" type="button" class="layui-btn">更新配置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="AreaConfig.js"></script>
</body>
</html>
