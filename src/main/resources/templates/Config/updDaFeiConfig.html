<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="..//static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="..//static/css/font.css">
    <link rel="stylesheet" href="..//static/css/xadmin.css">
    <script type="text/javascript" src="..//static/js/xadmin.js"></script>
    <script src="..//static/js/jquery.min.js"></script>
    <script src="..//static/lib/layer/layer.js"></script>
    <script src="..//static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="getDFConfig()">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>大飞注册配置</legend>
                    </fieldset>
                    <form id="updDaFeiForm" class="layui-form">

                        <div class="layui-form-item">
                            <label class="layui-form-label">赠送道行(年)</label>
                            <div class="layui-input-inline">
                                <input id="tao" type="text" name="tao" value="" class="layui-input">
                            </div>
                            <!--    </div>-->
                            <!--    <div class="layui-form-item">-->
                            <label class="layui-form-label">初始称谓</label>
                            <div class="layui-input-inline">
                                <input id="chengwei" type="text" name="chengwei" value="" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">注册等级</label>
                            <div class="layui-input-inline" style="width: 500px">
                                <input id="level" type="text" name="level" value="" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">赠送游戏币</label>
                            <div class="layui-input-inline">
                                <input id="cash" type="text" name="cash" value="" class="layui-input">
                            </div>
                            <!--    </div>-->
                            <!--    <div class="layui-form-item">-->
                            <label class="layui-form-label">赠送代金券</label>
                            <div class="layui-input-inline">
                                <input id="vcash" type="text" name="vcash" value="" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">守护赠送</label>
                            <div class="layui-input-inline">
                                <input id="isGuard" type="checkbox" name="isGuard" lay-skin="switch" value="1"
                                       lay-text="开启|关闭">
                            </div>
                            <!--    </div>-->

                            <!--    <div class="layui-form-item" id="guardForm">-->
                            <label class="layui-form-label">守护亲密</label>
                            <div class="layui-input-inline">
                                <input id="guardIntimacy" type="text" name="guardIntimacy" value="" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">娃娃赠送</label>
                            <div class="layui-input-inline">
                                <input id="isChild" type="checkbox" name="isChild" lay-skin="switch" value="1"
                                       lay-text="开启|关闭">
                            </div>
                            <!--    </div>-->

                            <!--    <div class="layui-form-item" id="childForm">-->
                            <label class="layui-form-label">娃娃亲密</label>
                            <div class="layui-input-inline">
                                <input id="childIntimacy" type="text" name="childIntimacy" value="" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">技能赠送</label>
                            <div class="layui-input-inline">
                                <input id="isSkill" type="checkbox" name="isSkill" lay-skin="switch" value="1"
                                       lay-text="开启|关闭">
                            </div>
                            <!--    </div>-->

                            <!--    <div class="layui-form-item">-->
                            <label class="layui-form-label">技能精研</label>
                            <div class="layui-input-inline">
                                <input id="isSkilldouble" type="checkbox" name="isSkilldouble" lay-skin="switch"
                                       value="1" lay-text="开启|关闭">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">法宝共生</label>
                            <div class="layui-input-inline">
                                <input id="isFaBaoGongSheng" type="checkbox" name="isFaBaoGongSheng" lay-skin="switch"
                                       value="1"
                                       lay-text="开启|关闭">
                            </div>
                            <!--    </div>-->

                            <!--    <div class="layui-form-item">-->
                            <label class="layui-form-label">双属性</label>
                            <div class="layui-input-inline">
                                <input id="isShuangShuXing" type="checkbox" name="isShuangShuXing" lay-skin="switch"
                                       value="1"
                                       lay-text="开启|关闭">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">引灵幡</label>
                            <div class="layui-input-inline">
                                <input id="isYinLingFan" type="checkbox" name="isYinLingFan" lay-skin="switch" value="1"
                                       lay-text="开启|关闭">
                            </div>
                            <label class="layui-form-label">引灵幡等级</label>
                            <div class="layui-input-inline">
                                <input id="yinLingFan_level" type="text" name="yinLingFan_level" value=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">赠送道具</label>
                            <div class="layui-input-block">
            <textarea style="width: 500px;height: 50px" id="gift" name="gift" placeholder="请输入道具，以空格分隔，数量为1，可重复"
                      class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button id="UpdDFConfigButton" type="button" class="layui-btn">更新配置</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="DaFeiConfig.js"></script>
</body>
</html>
