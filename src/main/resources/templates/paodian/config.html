<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body onload="getconfig()">

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>泡点配置</legend>
                    </fieldset>
                    <form id="PaoDianConfigForm" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">金元宝</label>
                            <div class="layui-input-inline">
                                <input id="goldnum" type="text" name="goldnum" required lay-verify="required" value=""
                                       placeholder="请输入金元宝数量"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">银元宝</label>
                            <div class="layui-input-inline">
                                <input id="silvernum" type="text" name="silvernum" required lay-verify="required"
                                       value=""
                                       placeholder="请输入银元宝数量"
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" id="ConfigButton" class="layui-btn">立即修改</button>
                            </div>
                        </div>
                    </form>

                    <div class="layui-card">
                        <div class="layui-card-header"><strong>使用说明</strong></div>
                        <div class="layui-card-body">
                            <span style="color: #FD482C;font-size: larger">泡点功能可以为在线用户发放元宝</span>
                            <br> 系统已默认开启每10分钟发送一次，如不需要，可修改赠送数量为0
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/paodian/config.js"></script>
</body>
</html>
