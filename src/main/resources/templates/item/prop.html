<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a><cite>发送道具</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>发送道具</legend>
                    </fieldset>
                    <form id="SendItemForm" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">道具名称</label>
                            <div class="layui-input-inline">
                                <input id="name" type="text" name="name" required lay-verify="required" value=""
                                       autocomplete="off"
                                       placeholder="ETC中必须有才可以！" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">道具类型</label>
                            <div class="layui-input-inline">
                                <select name="type" lay-verify="required">
                                    <option value="1">道具(可叠加)</option>
                                    <option value="2">道具(可叠加赠品)</option>
                                    <option value="3">道具(不可叠加)</option>
                                    <option value="4">道具(不可叠加赠品)</option>
                                    <option value="5">道具(绑定)</option>
                                    <option value="6">道具(永久绑定)</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发送数量</label>
                            <div class="layui-input-inline">
                                <input id="num" type="text" name="num" required lay-verify="required" value=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发送帐号</label>
                            <div class="layui-input-inline">
                                <input id="account" type="text" name="account" required lay-verify="required"
                                       value=""
                                       autocomplete="off" class="layui-input">
                            </div>
                            <a class="layui-btn layui-btn-radius" onclick="getRole()">获取角色</a>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">角色名</label>
                            <div class="layui-input-inline">
                                <select id="gidList" name="gid">
                                    <option value="" required lay-verify="required">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="dataFormSubmitFilter">立即发送</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/item/prop.js"></script>
</body>
</html>
