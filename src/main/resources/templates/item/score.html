<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>发送积分大使积分</legend>
                    </fieldset>
                    <form id="SendScoreForm" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">积分数量</label>
                            <div class="layui-input-inline">
                                <input id="num" type="text" name="num" required lay-verify="required" value=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发送帐号</label>
                            <div class="layui-input-inline">
                                <input id="account" type="text" name="account" required lay-verify="required"
                                       value=""
                                       autocomplete="off" class="layui-input">
                            </div>
                            <a class="layui-btn layui-btn-radius" onclick="getRole()">获取角色</a>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">角色名</label>
                            <div class="layui-input-inline">
                                <select id="gidList" name="gid" lay-verify="required"></select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-submit lay-filter="dataFormSubmitFilter">立即发送</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/item/score.js"></script>
</body>
</html>
