<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form id="CDKForm" class="layui-form">
                        <button type="button" id="addButton" class="layui-btn layui-btn-normal layui-btn-radius">添加CDK
                        </button>
                        <div class="layui-inline" style="width: 180px">
                            <select id="type" name="type" lay-verify="required">
                                <option value="polartrans">门派转换</option>
                                <option value="moverole">角色转移</option>
                                <option value="score">积分大使积分</option>
                                <option value="libao_d">道具(不可叠加)</option>
                                <option value="libao_d_zp">道具(不可叠加赠品)</option>
                                <option value="libao_d_bd">道具(绑定)</option>
                                <option value="libao_d_yjbd">道具(永久绑定)</option>
                                <option value="libao_s">道具(可叠加)</option>
                                <option value="libao_s_zp">道具(可叠加赠品)</option>
                                <option value="coin_gold">金元宝</option>
                                <option value="coin_silver">银元宝</option>
                            </select>
                        </div>
                        <button type="button" id="getnames" class="layui-btn layui-btn-radius layui-btn-danger">获取分类
                        </button>
                        <div class="layui-inline" style="width: 180px">
                            <select id="name" name="name" lay-verify="required">
                            </select>
                        </div>
                        <div class="layui-inline" style="width: 100px">
                            <select id="status" name="status" lay-verify="required">
                                <option value="0">未使用</option>
                                <option value="1">已使用</option>
                            </select>
                        </div>
                        <a class="layui-btn layui-btn-radius" id="select">获取CDK</a>
                        <button type="button" id="delButton" class="layui-btn layui-btn-radius layui-btn-danger">
                            删除当前CDK
                        </button>
                        <button type="button" id="delAllButton" class="layui-btn layui-btn-radius layui-btn-danger">
                            删除所有CDK
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<table class="layui-hide" id="CdkList" lay-filter="cdklist"></table>
<script src="/static/js/cdk/list.js"></script>
</body>
</html>
