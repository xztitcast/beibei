<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4,initial-scale=0.8"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-inline">
                    <form id="dataForm" class="layui-form">
                        <div class="layui-inline" style="width: 180px">
                            <select id="type" name="type" lay-verify="required">
                                <option value="1">门派转换</option>
                                <option value="2">角色转移</option>
                                <option value="3">积分大使积分</option>
                                <option value="4">道具(不可叠加)</option>
                                <option value="5">道具(不可叠加赠品)</option>
                                <option value="6">道具(绑定)</option>
                                <option value="7">道具(永久绑定)</option>
                                <option value="8">道具(可叠加)</option>
                                <option value="9">道具(可叠加赠品)</option>
                                <option value="10">金元宝</option>
                                <option value="11">银元宝</option>
                            </select>
                        </div>
                        <div class="layui-inline" style="width: 180px">
                            <select id="name" name="name" lay-verify="required">
                            </select>
                        </div>
                        <div class="layui-inline" style="width: 100px">
                            <select id="status" name="status" lay-verify="required">
                                <option value="0">未使用</option>
                                <option value="1">已使用</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-inline layui-card-header">
                	<button class="layui-btn layui-btn-danger" onclick="removeAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./add.html',1000, 600)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                	<table class="layui-table layui-form" id="dataList" lay-filter="dataListFilter"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/cdk/list.js"></script>
<script type="text/html" id="dataToolbar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="remove">删除</a>
</script>
<script type="text/html" id="statusTpl">
  {{# 
  	if(d.status === 1){ 
	  return '<span class="layui-btn layui-btn-sm layui-btn-normal">已使用</span>'
 	}else if(d.status === 0){
		return '<span class="layui-btn layui-btn-sm layui-border-red">未使用</span>' 
    }else {
		return '<span class="layui-btn layui-btn-sm layui-border-red">未知</span>' 
	}
  }}
</script>
</body>
</html>
