<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">


                    <button class="layui-btn layui-btn-danger" type="button" id="CleanAll">一键清库</button>

                    <br>
                    <br>

                    <button class="layui-btn layui-btn-radius" type="button" id="CleanAcc">清空所有帐号</button>

                    <br>
                    <br>

                    <button class="layui-btn layui-btn-radius" type="button" id="CleanDdb">清空所有角色</button>

                    <br>
                    <br>

                    <button class="layui-btn layui-btn-primary" type="button" id="CleanAdb_log">清除ADB数据库垃圾</button>

                    <br>
                    <br>

                    <button class="layui-btn layui-btn-primary" type="button" id="CleanLdb_log">清除LDB数据库垃圾</button>

                    <br>
                    <br>

                    <button class="layui-btn layui-btn-primary" type="button" id="CleanLimit">清除登录注册限制</button>


                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/others/clean.js"></script>
</body>
</html>
