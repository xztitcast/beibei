<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>添加IP白名单</legend>
                    </fieldset>
                    <form id="AddWhileIPForm" class="layui-form">

                        <div class="layui-form-item">
                            <label class="layui-form-label">IP</label>
                            <div class="layui-input-inline">
                                <input id="ip" type="text" name="ip" required lay-verify="required" value=""
                                       autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" id="AddButton" class="layui-btn">立即修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('form', function () {
        var form = layui.form;
        //监听提交
    });

    document.getElementById("AddButton").addEventListener("click", function () {
        var ip=document.getElementById("ip").value;

        layer.confirm('确定要添加'+ip+'进白名单吗？！', {
            btn: ['确定', '再想想'] //按钮
        }, function () {
            layer.msg("请耐心等待。。。", {
                time: 10000
            })
            $.ajax({
                type: "POST",
                url: "AddWhiteIP",
                data: $('#AddWhileIPForm').serialize(),
                success: function (result) {
                    layer.alert(result)
                }
            })
        }, function () {
            layer.msg("好的", {icon: 1})
        });
    })
</script>
</body>
</html>
