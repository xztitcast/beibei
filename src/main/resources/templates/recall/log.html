<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="demoTable">

                        筛选帐号：
                        <div class="layui-inline">
                            <input id="acc" class="layui-input" name="account" placeholder="输入帐号！" autocomplete="off">
                        </div>
                        <button class="layui-btn" id="demoReload">搜索</button>
                        <button type="button" class="layui-btn" onclick="location.reload()">刷新</button>
                    </div>
                    <table class="layui-hide" id="RecallLog" lay-filter="recalllog"></table>
                    <button id="cleanRecallLog" class="layui-btn layui-btn-radius layui-btn-danger">清空日志</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/recall/log.js"></script>
</body>
</html>
