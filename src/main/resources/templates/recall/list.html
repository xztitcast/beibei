<!DOCTYPE html>
<html lang="en">
<head>
    <title>贝贝游戏管理系统</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/lib/layer/layer.js"></script>
    <script src="/static/lib/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>



<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">

            <div class="layui-card">
                <div class="layui-card-body ">
                    <button type="button" id="addButton" class="layui-btn layui-btn-danger">添加配置</button>
                    <button type="button" class="layui-btn" onclick="location.reload()">刷新</button>
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-md6">
                            <table class="layui-hide" id="SingleConfigList" lay-filter="recalllistsingle"></table>
                        </div>
                        <div class="layui-col-md6">
                            <table class="layui-hide" id="MulConfigList" lay-filter="recalllistdouble"></table>
                        </div>
                    </div>
                    <script type="text/html" id="toolbarSingle">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm">不可叠加物品列表(包含宠物)</button>
                        </div>
                    </script>

                    <script type="text/html" id="toolbarDouble">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm">可叠加物品列表</button>
                        </div>
                    </script>


                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delsingle">删除</a>
                    </script>
                    <script type="text/html" id="barDemo2">
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deldouble">删除</a>
                    </script>

                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-card">
                        <div class="layui-card-header"><strong>使用说明</strong></div>
                        <div class="layui-card-body">
                            <span style="color: #FFB800">回收功能是只用户在丢弃宠物或卖出指定物品可以获得元宝</span>
                            <br> 系统已默认开启回收功能，周期为30秒
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/recall/list.js"></script>
</body>
</html>
